<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body><h2>Add new user</h2>
<form th:method="POST" th:action="@{/updateuser}" th:object="${user}">
    <input hidden="hidden" type="number" th:field="*{id}" id="idAdd">
    <label for="firstNameUpdate">Name</label>
    <input type="text" th:field="*{firstName}" id="firstNameUpdate">
    <br>
    <label for="lastNameUpdate">LastName</label>
    <input type="text" th:field="*{lastName}" id="lastNameUpdate">
    <br>
    <label for="emailUpdate">Email</label>
    <input type="text" th:field="*{email}" id="emailUpdate">
    <br>
    <input type="submit" value="Update User">
</form>
</body>
</html>
